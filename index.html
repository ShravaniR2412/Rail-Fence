<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rail Fence Cipher</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Rail Fence Cipher</h1>
        <div class="input-group">
            <label for="text">Plaintext / Ciphertext:</label>
            <textarea id="text" rows="4" placeholder="Enter text here..."></textarea>
        </div>
        <div class="input-group">
            <label for="rails">Number of Rails:</label>
            <input type="number" id="rails" min="2" value="3">
        </div>
        <div class="button-group">
            <button onclick="processText('encrypt')">Encrypt</button>
            <button onclick="processText('decrypt')">Decrypt</button>
        </div>
        <div class="output-group">
            <h2>Output:</h2>
            <p id="output"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
